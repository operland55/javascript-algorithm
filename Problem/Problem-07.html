<script>

  function solution(arr, day) {
    count = 0;
    for (let i of arr) {
      if (i % 10 === day) count++
    }
    return count
  }
  arr = [12, 20, 54, 30, 87, 91, 30]


  console.log(solution(arr, 0))
</script>
