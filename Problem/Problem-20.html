<head>

<body>
  <script>
    // 큰 수 출력하기
    // N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작
    // 성하세요.(첫 번째 수는 무조건 출력한다)
    function solution(e) {
      let answer = [7];
      for (let i = 1; i < e.length; i++) {
        if (e[i] > e[i - 1]) {
          answer.push(e[i])
        }
      }
      return answer
    }

    let num = [7, 3, 9, 5, 6, 12];

    console.log(solution(num))
  </script>
</body>

</html>
