<body>
  <script>
    //     # 02 삼각형 판별하기
    // # 길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있으면"Yes" 그렇지않으면 "no"를 출력하세요


    function solution(a, b, c) {
      let answer = 'Yes'
      let max;
      let total = a + b + c

      if (a < b) {
        max = b;
      } else {
        max = a;
      }

      if (max < c) {
        max = c
      }
      if (total - max <= max) {
        answer = 'NO'
      } else {
        answer
      } return answer
    }
    console.log(solution(60, 1, 100))

  </script>
</body>
