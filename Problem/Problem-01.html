<script>

  // # javascript-algorithm

  // # 01 세수중 최소값

  // ## 100이하의 자연수 A,B,C르르 입력받아 세 수중 가장 작은 값을 출력하는 프로그램을 작성하세요(정렬을 사용하면 안됩니다).
  function solution(a, b, c) {
    let min;
    if (a < b) {
      min = a;
    } else {
      min = b;
    }

    if (b > c) {
      min = c;

    } return min
  }

  console.log(solution(3, 5, 1))
</script>
