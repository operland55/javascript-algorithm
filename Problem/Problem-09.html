  <script>
    function solution(fruit) {


      for (let i = 0; i <= fruit.length; i++) {
        if (fruit[i] === 'A') {
          fruit.splice(i, 1, '#')
        }
      }

      return fruit;
    }
    let fruit = ['B', 'A', 'N', 'A', 'N', 'A'];

    console.log(solution(fruit))
