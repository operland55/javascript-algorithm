<body>
  <script>
    // # 04 1부터 N까지 합 출력하기

    // # 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요

    function solution(num) {
      let total = 0;
      for (let i = 0; i <= num; i++) {
        total += i

      }
      return total
    }
    console.log(solution(10))
  </script>
