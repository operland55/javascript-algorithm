<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script>
    function solution(a) {
      let total = 0;
      let min = 100;
      let arr = []
      let sum = []
      for (let i = 0; i < a.length; i++) {
        if (a[i] % 2 !== 0) {
          arr.push(a[i])
        }
      }
      
      for (let i = 0; i < arr.length; i++) {
        total += arr[i];
        if (arr[i] < min) {
          min = arr[i];
        }

      }
      sum.push(total);
      sum.push(min);
      return sum;
    }

    let arr = [12, 77, 38, 41, 53, 92, 85]
    console.log(solution(arr))
  </script>
</body>
