<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function solution(e) {
      let answer = [7];
      for (let i = 1; i < e.length; i++) {
        if (e[i] > e[i - 1]) {
          answer.push(e[i])
        }
      }
      return answer
    }

    let num = [7, 3, 9, 5, 6, 12];

    console.log(solution(num))
  </script>
</body>

</html>
