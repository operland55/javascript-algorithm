<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function solution(a) {
      let sum = ''
      for (let i of a)
        if (i === i.toUpperCase()) {
          sum += i.toLowerCase()
        } else {
          sum += i.toUpperCase();
        } return sum;
    }
    let a = 'StuDY'

    console.log(solution(a))
  </script>
</body>

</html>
