<body>
  <script>

    // # 05 최소값 구하기

    // # 7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요

    function solution(arr) {
      let answer, min = Number.MAX_SAFE_INTEGER;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i]
        }

      }
      answer = min;
      return answer

    }
    let arr = [3, 6, 2, 6, 1, 5, 9]
    console.log(solution(arr))
  </script>
