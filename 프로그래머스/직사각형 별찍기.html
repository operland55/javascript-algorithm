<body>
  <script>
    function solution(one, two) {

      let star = "";

      for (let i = 0; i < two; i++) {

        for (let j = 0; j < one; j++) {
          star = star + "*"
        }
        star += '\n'
      } return star
    };
    console.log(solution(5, 3)) 
  </script>
