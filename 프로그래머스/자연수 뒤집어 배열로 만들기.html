<!DOCTYPE html>

<head>

  <title>Document</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = []
      let num = n + ''
      for (let i = 0; i < num.length; i++) {
        answer.push(Number(num[i]) + 0)
      }
      answer.reverse()
      return answer
    }
    console.log(solution(12345))
  </script>
</body>

</html>
