<body>
  <script>
    function solution(arr) {
      var answer = 0;
      let total = 0;
      for (let i of arr) {
        total += i;
        answer = total / arr.length
      }
      return answer;
    }
    let arr = [1, 2, 3, 4]
    console.log(solution(arr))
  </script>
