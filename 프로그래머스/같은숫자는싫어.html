<body>
  <script>
    function solution(arr) {
      var answer = [];

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== arr[i + 1]) {
          answer.push(arr[i])
        }
      }

      return answer;
    }
    let arr = [4, 4, 4, 3, 3]
    console.log(solution(arr))
  </script>
