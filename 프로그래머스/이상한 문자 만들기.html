<body>
  <script>
    function solution(s) {
      var answer = '';
      let sp = s.split('')
      let arr = sp.map((i, n) => {
        return n % 2 == 0 ? i.toUpperCase() : i.toLowerCase()

      })
      answer = arr.join('');
      return answer;
    }

    console.log(solution('try hello world'))
  </script>
