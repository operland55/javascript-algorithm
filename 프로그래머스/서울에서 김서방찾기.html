<body>
  <script>
    function solution(seoul) {

      var answer = '';
      // console.log(seoul.indexOf('Kim'))
      for (let i = 0; i < seoul.length; i++) {
        if (seoul[i].includes('Kim')) {
          answer += seoul.indexOf(seoul[i])

        }
      }
      console.log(typeof answer )
      return answer;
    }

    let seoul = ['jane', 'Kim']
    console.log(solution(seoul))
  </script>
