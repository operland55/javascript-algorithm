<body>
  <script>
    function solution(n) {

      let ns = n + ''
      let arr = [];

      for (let i = 0; i < ns.length; i++) {
        arr.push(ns[i])
      }
      let answer2 = arr.sort(function (a, b) {
        return b - a;
      });
      let answer = answer2.join('')
      answer = Number(answer)
      return answer
    }
    console.log(solution(118372))
  </script>
</body>
